# Dev 환경 호스트 레벨 Nginx 리버스 프록시 설정
# 위치: /etc/nginx/sites-available/dpbr-dev
#
# Dev 프론트엔드 (Docker, 127.0.0.1:3001) + Dev 백엔드 (Docker, 127.0.0.1:8001) 통합 라우팅
# 외부 접근: SERVER_IP:8080
# 공통 설정: /etc/nginx/snippets/dpbr-common.conf

upstream backend_dev {
    server 127.0.0.1:8001;
}

upstream frontend_dev {
    server 127.0.0.1:3001;
}

server {
    listen 8080;
    server_name _;

    client_max_body_size 10M;

    # 공통 location 블록은 upstream 이름 "backend" / "frontend" 를 참조하므로,
    # dev에서는 upstream 이름을 맞추기 위해 개별 정의합니다.
    # (nginx는 동일 http 블록 내 upstream 이름 충돌 방지를 위해 _dev 접미사 사용)

    # ─── 백엔드 API (dev) ───
    location /api/ {
        proxy_pass http://backend_dev;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ─── API 문서 (Swagger, dev) ───
    location /docs {
        proxy_pass http://backend_dev;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ─── API 문서 (ReDoc, dev) ───
    location /redoc {
        proxy_pass http://backend_dev;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ─── OpenAPI JSON (dev) ───
    location /openapi.json {
        proxy_pass http://backend_dev;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ─── Health Check (dev) ───
    location /health {
        proxy_pass http://backend_dev;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # ─── 프론트엔드 (dev, Docker → 127.0.0.1:3001) ───
    location / {
        proxy_pass http://frontend_dev;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 프론트엔드 컨테이너 미실행 시 502 대신 안내 메시지
        proxy_intercept_errors on;
        error_page 502 503 504 =503 @frontend_unavailable;
    }

    location @frontend_unavailable {
        default_type text/html;
        return 503 '<!DOCTYPE html><html><body><h1>Dev Frontend Unavailable</h1><p>The dev frontend container is not running on port 3001. Backend API is available at <a href="/docs">/docs</a>.</p></body></html>';
    }

    # ─── Gzip 압축 ───
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json image/svg+xml;

    # ─── 보안 헤더 ───
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self';" always;
}
