# 호스트 레벨 Nginx 리버스 프록시 설정 (Production)
# 위치: /etc/nginx/sites-available/dpbr
#
# 프론트엔드 (Docker, 127.0.0.1:3000) + 백엔드 (Docker, 127.0.0.1:8000) 통합 라우팅
# 공통 설정: /etc/nginx/snippets/dpbr-common.conf

upstream backend {
    server 127.0.0.1:8000;
}

upstream frontend {
    server 127.0.0.1:3000;
}

server {
    listen 80;
    server_name _;

    client_max_body_size 10M;

    include /etc/nginx/snippets/dpbr-common.conf;
}
