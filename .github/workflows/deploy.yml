name: Backend CI/CD (Docker)

on:
  push:
    branches:
      - main
    paths:
      - '**'
      - '!**.md'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-backend

jobs:
  # PR: ÎπåÎìú Í≤ÄÏ¶ù (push Ïïà Ìï®)
  test-build:
    name: Test Build (PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: test-image:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Validate build success
        run: |
          echo "‚úÖ Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú ÏÑ±Í≥µ - Merge Í∞ÄÎä•"

  # Main: ÎπåÎìú + Push
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        
      - name: Notify build failure
        if: failure()
        run: |
          echo "‚ùå Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú Ïã§Ìå®!"
          echo "Î∞∞Ìè¨Í∞Ä Ï§ëÎã®Îê©ÎãàÎã§. Ïù¥Ï†Ñ Î≤ÑÏ†ÑÏù¥ Ïú†ÏßÄÎê©ÎãàÎã§."
          exit 1

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with Docker Compose
        id: deploy
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.BACKEND_DEPLOY_PATH }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" << ENDSSH
            set -e
            
            cd ${DEPLOY_PATH:-~/dpbr_backend}
            
            # ÌòÑÏû¨ Ïã§Ìñâ Ï§ëÏù∏ Ïª®ÌÖåÏù¥ÎÑà Î∞±ÏóÖ (Î°§Î∞±Ïö©)
            echo "üíæ Backing up current state..."
            docker compose ps > .deployment_backup
            
            # Pull latest changes
            echo "üì¶ Pulling latest code..."
            git pull origin main
            
            # Login to GitHub Container Registry
            echo "üîê Logging in to registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            
            # Pull latest images
            echo "üì• Pulling latest images..."
            docker compose pull || {
              echo "‚ùå Image pull failed"
              exit 1
            }
            
            # Restart services
            echo "üîÑ Restarting services..."
            docker compose up -d --remove-orphans || {
              echo "‚ùå Service restart failed - attempting rollback"
              docker compose down
              docker compose up -d
              exit 1
            }
            
            # Cleanup old images
            echo "üßπ Cleaning up old images..."
            docker image prune -af --filter "until=24h"
            
            echo "‚úÖ Deployment completed!"
          ENDSSH

      - name: Health Check
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          set -e
          echo "üè• Waiting for services to start..."
          sleep 10
          
          echo "Checking health endpoint..."
          curl -f "http://${SERVER_HOST}/health" || {
            echo "‚ùå Health check failed"
            exit 1
          }
          
          echo "Checking API endpoint..."
          curl -f "http://${SERVER_HOST}/api/v1/characters" || {
            echo "‚ùå API health check failed"
            exit 1
          }
          
          echo "‚úÖ All health checks passed"

      - name: Notify Success
        if: success()
        run: |
          echo "üéâ Î∞∞Ìè¨ ÏÑ±Í≥µ!"
          echo "- Docker Ïù¥ÎØ∏ÏßÄ: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "- Î∞∞Ìè¨ ÏãúÍ∞Å: $(date)"

      - name: Rollback on Failure
        if: failure()
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.BACKEND_DEPLOY_PATH }}
        run: |
          echo "‚ùå Î∞∞Ìè¨ Ïã§Ìå® - Î°§Î∞± ÏãúÎèÑ Ï§ë..."
          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" << ENDSSH
            cd ${DEPLOY_PATH:-~/dpbr_backend}
            echo "üîÑ Rolling back to previous version..."
            docker compose down
            docker compose up -d
            echo "‚ö†Ô∏è Rollback completed - please check manually"
          ENDSSH
          exit 1
