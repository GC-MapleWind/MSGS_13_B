name: Backend CI/CD (Docker)

on:
  push:
    branches:
      - main
      - dev
    paths:
      - '**'
      - '!**.md'
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-backend

jobs:
  # PR: ÎπåÎìú Í≤ÄÏ¶ù (push Ïïà Ìï®)
  test-build:
    name: Test Build (PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: test-image:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Validate build success
        run: |
          echo "‚úÖ Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú ÏÑ±Í≥µ - Merge Í∞ÄÎä•"

  # Main: ÎπåÎìú + Push
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        
      - name: Notify build failure
        if: failure()
        run: |
          echo "‚ùå Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú Ïã§Ìå®!"
          echo "Î∞∞Ìè¨Í∞Ä Ï§ëÎã®Îê©ÎãàÎã§. Ïù¥Ï†Ñ Î≤ÑÏ†ÑÏù¥ Ïú†ÏßÄÎê©ÎãàÎã§."
          exit 1

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: read
    
    steps:
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with Docker Compose
        id: deploy
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_ROOT: ~/dpbr_deploy
          BACKEND_PATH: ~/dpbr_deploy/dpbr_backend
        run: |
          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" << ENDSSH
            set -e
            
            # Î∞∞Ìè¨ Î£®Ìä∏ ÎîîÎ†âÌÜ†Î¶¨ ÏÉùÏÑ±
            echo "üìÅ Setting up deployment directory structure..."
            mkdir -p ${DEPLOY_ROOT}
            
            # Î∞±ÏóîÎìú ÎîîÎ†âÌÜ†Î¶¨Í∞Ä ÏóÜÏúºÎ©¥ ÌÅ¥Î°†, ÏûàÏúºÎ©¥ Ïù¥Îèô
            if [ ! -d "${BACKEND_PATH}" ]; then
              echo "üìÅ Backend directory not found. Cloning repository..."
              git clone https://github.com/GC-MapleWind/MSGS_13_B.git ${BACKEND_PATH}
            fi
            
            cd ${BACKEND_PATH}
            
            # ÌòÑÏû¨ Ïã§Ìñâ Ï§ëÏù∏ Ïª®ÌÖåÏù¥ÎÑà Î∞±ÏóÖ (Î°§Î∞±Ïö©)
            echo "üíæ Backing up current state..."
            docker compose ps > .deployment_backup || true
            
            # Pull latest changes
            echo "üì¶ Pulling latest code..."
            git pull origin main
            
            # Login to GitHub Container Registry
            echo "üîê Logging in to registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            
            # Pull latest images
            echo "üì• Pulling latest images..."
            docker compose pull || {
              echo "‚ùå Image pull failed"
              exit 1
            }
            
            # Restart services
            echo "üîÑ Restarting services..."
            
            # Í∏∞Ï°¥ Ïª®ÌÖåÏù¥ÎÑà Ï†ïÎ¶¨
            docker stop dpbr-backend 2>/dev/null || true
            docker rm -f dpbr-backend 2>/dev/null || true
            
            # ÏÉà Î≤ÑÏ†Ñ ÏãúÏûë
            docker compose up -d --remove-orphans --force-recreate || {
              echo "‚ùå Service restart failed - attempting rollback"
              docker compose down --remove-orphans
              docker compose up -d --force-recreate
              exit 1
            }
            
            # Cleanup old images
            echo "üßπ Cleaning up old images..."
            docker image prune -af --filter "until=24h"
            
            # Nginx ÏÑ§Ï†ï Î∞∞Ìè¨ (Ìò∏Ïä§Ìä∏ Î†àÎ≤®)
            echo "üîß Updating Nginx configuration..."
            sudo cp ${BACKEND_PATH}/deploy/nginx.conf /etc/nginx/sites-available/dpbr
            sudo ln -sf /etc/nginx/sites-available/dpbr /etc/nginx/sites-enabled/dpbr
            sudo rm -f /etc/nginx/sites-enabled/default
            sudo nginx -t && sudo systemctl reload nginx
            
            echo "‚úÖ Deployment completed!"
            echo "üìÇ Backend deployed to: ${BACKEND_PATH}"
          ENDSSH

      - name: Health Check
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "üè• Waiting for services to start..."
          sleep 10
          
          # ÏÑúÎ≤Ñ ÎÇ¥Î∂ÄÏóêÏÑú ÏßÅÏ†ë Ïª®ÌÖåÏù¥ÎÑà ÏÉÅÌÉú ÌôïÏù∏
          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" << 'ENDSSH'
            echo "Checking backend container health..."
            for i in 1 2 3 4 5 6; do
              if curl -sf --connect-timeout 5 "http://127.0.0.1:8000/health" > /dev/null; then
                echo "‚úÖ Backend health check passed!"
                break
              fi
              echo "  Attempt $i: waiting for backend..."
              sleep 5
            done
            
            # ÏµúÏ¢Ö ÌôïÏù∏
            curl -sf "http://127.0.0.1:8000/health" || {
              echo "‚ùå Backend health check failed"
              docker logs dpbr-backend --tail 30 || true
              exit 1
            }
            
            echo "Checking via Nginx (port 80)..."
            curl -sf "http://127.0.0.1/health" || {
              echo "‚ùå Nginx health check failed"
              sudo nginx -t || true
              exit 1
            }
            
            echo "‚úÖ All health checks passed"
          ENDSSH

      - name: Notify Success
        if: success()
        run: |
          echo "üéâ Î∞∞Ìè¨ ÏÑ±Í≥µ!"
          echo "- Docker Ïù¥ÎØ∏ÏßÄ: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "- Î∞∞Ìè¨ ÏãúÍ∞Å: $(date)"

      - name: Rollback on Failure
        if: failure()
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          BACKEND_PATH: ~/dpbr_deploy/dpbr_backend
        run: |
          echo "‚ùå Î∞∞Ìè¨ Ïã§Ìå® - Î°§Î∞± ÏãúÎèÑ Ï§ë..."
          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" << ENDSSH
            cd ${BACKEND_PATH}
            echo "üîÑ Rolling back to previous version..."
            
            # Í∏∞Ï°¥ Ïª®ÌÖåÏù¥ÎÑà Í∞ïÏ†ú Ï†úÍ±∞
            docker stop dpbr-backend 2>/dev/null || true
            docker rm -f dpbr-backend 2>/dev/null || true
            
            # Ïù¥Ï†Ñ Î≤ÑÏ†ÑÏúºÎ°ú Ïû¨ÏãúÏûë
            docker compose down --remove-orphans
            docker compose up -d --force-recreate
            
            echo "‚ö†Ô∏è Rollback completed - please check manually"
          ENDSSH
          exit 1

  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # Dev ÌôòÍ≤Ω
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

  build-and-push-dev:
    name: Build and Push Dev Image
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/dev')
    environment: dev
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push dev image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify build failure
        if: failure()
        run: |
          echo "‚ùå Dev Docker image build failed!"
          exit 1

  deploy-dev:
    name: Deploy to Dev Server
    needs: build-and-push-dev
    runs-on: ubuntu-latest
    concurrency:
      group: dev-backend-deploy
      cancel-in-progress: true
    environment: dev
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Dev Backend
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          BACKEND_PATH: ~/dpbr_deploy_dev/dpbr_backend
        run: |
          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" "mkdir -p ${BACKEND_PATH}/deploy"
          scp -i ~/.ssh/deploy_key docker-compose.dev.yml "${SERVER_USER}@${SERVER_HOST}:${BACKEND_PATH}/docker-compose.yml"
          scp -i ~/.ssh/deploy_key deploy/nginx-dev.conf "${SERVER_USER}@${SERVER_HOST}:${BACKEND_PATH}/deploy/nginx-dev.conf"

          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" << ENDSSH
            set -e
            cd ${BACKEND_PATH}

            echo "üîê Logging in to registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            echo "üì• Pulling dev image..."
            docker compose pull || {
              echo "‚ùå Dev image pull failed"
              exit 1
            }

            echo "üõë Stopping existing dev container..."
            docker stop dpbr-backend-dev 2>/dev/null || true
            docker rm -f dpbr-backend-dev 2>/dev/null || true

            echo "üîÑ Starting dev services..."
            docker compose up -d --remove-orphans --force-recreate || {
              echo "‚ùå Dev service restart failed"
              docker compose down --remove-orphans
              exit 1
            }

            echo "üîß Updating dev Nginx configuration..."
            sudo cp ${BACKEND_PATH}/deploy/nginx-dev.conf /etc/nginx/sites-available/dpbr-dev
            sudo ln -sf /etc/nginx/sites-available/dpbr-dev /etc/nginx/sites-enabled/dpbr-dev
            sudo nginx -t && sudo systemctl reload nginx

            echo "üßπ Cleaning up old images..."
            docker image prune -f --filter "until=24h"

            echo "‚úÖ Dev backend deployed!"
          ENDSSH

      - name: Health Check
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "üè• Waiting for dev services to start..."
          sleep 10

          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" << 'ENDSSH'
            echo "Checking dev backend container health..."
            for i in 1 2 3 4 5 6; do
              if curl -sf --connect-timeout 5 "http://127.0.0.1:8001/health" > /dev/null; then
                echo "‚úÖ Dev backend health check passed!"
                break
              fi
              echo "  Attempt $i: waiting for dev backend..."
              sleep 5
            done

            curl -sf "http://127.0.0.1:8001/health" || {
              echo "‚ùå Dev backend health check failed"
              docker logs dpbr-backend-dev --tail 30 || true
              exit 1
            }

            echo "‚úÖ Dev backend all checks passed"
          ENDSSH

      - name: Notify Success
        if: success()
        run: |
          echo "üéâ Dev deployment successful!"
          echo "- Docker image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev"
          echo "- Deploy time: $(date)"

      - name: Rollback on Failure
        if: failure()
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          BACKEND_PATH: ~/dpbr_deploy_dev/dpbr_backend
        run: |
          echo "‚ùå Dev deployment failed - rolling back..."
          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" << ENDSSH
            cd ${BACKEND_PATH}
            echo "üîÑ Rolling back dev backend..."
            docker stop dpbr-backend-dev 2>/dev/null || true
            docker rm -f dpbr-backend-dev 2>/dev/null || true
            docker compose down --remove-orphans
            docker compose up -d --force-recreate
            echo "‚ö†Ô∏è Dev rollback completed - please check manually"
          ENDSSH
          exit 1
