name: Backend CI/CD (Docker)

on:
  push:
    branches:
      - main
    paths:
      - '**'
      - '!**.md'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-backend

jobs:
  # PR: ë¹Œë“œ ê²€ì¦ (push ì•ˆ í•¨)
  test-build:
    name: Test Build (PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: test-image:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Validate build success
        run: |
          echo "âœ… Docker ì´ë¯¸ì§€ ë¹Œë“œ ì„±ê³µ - Merge ê°€ëŠ¥"

  # Main: ë¹Œë“œ + Push
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        
      - name: Notify build failure
        if: failure()
        run: |
          echo "âŒ Docker ì´ë¯¸ì§€ ë¹Œë“œ ì‹¤íŒ¨!"
          echo "ë°°í¬ê°€ ì¤‘ë‹¨ë©ë‹ˆë‹¤. ì´ì „ ë²„ì „ì´ ìœ ì§€ë©ë‹ˆë‹¤."
          exit 1

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: read
    
    steps:
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with Docker Compose
        id: deploy
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_ROOT: ~/dpbr_deploy
          BACKEND_PATH: ~/dpbr_deploy/dpbr_backend
        run: |
          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" << ENDSSH
            set -e
            
            # ë°°í¬ ë£¨íŠ¸ ë””ë ‰í† ë¦¬ ìƒì„±
            echo "ğŸ“ Setting up deployment directory structure..."
            mkdir -p ${DEPLOY_ROOT}
            
            # ë°±ì—”ë“œ ë””ë ‰í† ë¦¬ê°€ ì—†ìœ¼ë©´ í´ë¡ , ìˆìœ¼ë©´ ì´ë™
            if [ ! -d "${BACKEND_PATH}" ]; then
              echo "ğŸ“ Backend directory not found. Cloning repository..."
              git clone https://github.com/GC-MapleWind/MSGS_13_B.git ${BACKEND_PATH}
            fi
            
            cd ${BACKEND_PATH}
            
            # í˜„ì¬ ì‹¤í–‰ ì¤‘ì¸ ì»¨í…Œì´ë„ˆ ë°±ì—… (ë¡¤ë°±ìš©)
            echo "ğŸ’¾ Backing up current state..."
            docker compose ps > .deployment_backup || true
            
            # Pull latest changes
            echo "ğŸ“¦ Pulling latest code..."
            git pull origin main
            
            # Login to GitHub Container Registry
            echo "ğŸ” Logging in to registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            
            # Pull latest images
            echo "ğŸ“¥ Pulling latest images..."
            docker compose pull || {
              echo "âŒ Image pull failed"
              exit 1
            }
            
            # Restart services
            echo "ğŸ”„ Restarting services..."
            
            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì •ë¦¬
            docker stop dpbr-backend 2>/dev/null || true
            docker rm -f dpbr-backend 2>/dev/null || true
            
            # ìƒˆ ë²„ì „ ì‹œì‘
            docker compose up -d --remove-orphans --force-recreate || {
              echo "âŒ Service restart failed - attempting rollback"
              docker compose down --remove-orphans
              docker compose up -d --force-recreate
              exit 1
            }
            
            # Cleanup old images
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -af --filter "until=24h"
            
            # Nginx ì„¤ì • ë°°í¬ (í˜¸ìŠ¤íŠ¸ ë ˆë²¨)
            echo "ğŸ”§ Updating Nginx configuration..."
            sudo cp ${BACKEND_PATH}/deploy/nginx.conf /etc/nginx/sites-available/dpbr
            sudo ln -sf /etc/nginx/sites-available/dpbr /etc/nginx/sites-enabled/dpbr
            sudo rm -f /etc/nginx/sites-enabled/default
            sudo nginx -t && sudo systemctl reload nginx
            
            echo "âœ… Deployment completed!"
            echo "ğŸ“‚ Backend deployed to: ${BACKEND_PATH}"
          ENDSSH

      - name: Health Check
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "ğŸ¥ Waiting for services to start..."
          sleep 10
          
          # ì„œë²„ ë‚´ë¶€ì—ì„œ ì§ì ‘ ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" << 'ENDSSH'
            echo "Checking backend container health..."
            for i in 1 2 3 4 5 6; do
              if curl -sf --connect-timeout 5 "http://127.0.0.1:8000/health" > /dev/null; then
                echo "âœ… Backend health check passed!"
                break
              fi
              echo "  Attempt $i: waiting for backend..."
              sleep 5
            done
            
            # ìµœì¢… í™•ì¸
            curl -sf "http://127.0.0.1:8000/health" || {
              echo "âŒ Backend health check failed"
              docker logs dpbr-backend --tail 30 || true
              exit 1
            }
            
            echo "Checking via Nginx (port 80)..."
            curl -sf "http://127.0.0.1/health" || {
              echo "âŒ Nginx health check failed"
              sudo nginx -t || true
              exit 1
            }
            
            echo "âœ… All health checks passed"
          ENDSSH

      - name: Notify Success
        if: success()
        run: |
          echo "ğŸ‰ ë°°í¬ ì„±ê³µ!"
          echo "- Docker ì´ë¯¸ì§€: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "- ë°°í¬ ì‹œê°: $(date)"

      - name: Rollback on Failure
        if: failure()
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          BACKEND_PATH: ~/dpbr_deploy/dpbr_backend
        run: |
          echo "âŒ ë°°í¬ ì‹¤íŒ¨ - ë¡¤ë°± ì‹œë„ ì¤‘..."
          ssh -i ~/.ssh/deploy_key "${SERVER_USER}@${SERVER_HOST}" << ENDSSH
            cd ${BACKEND_PATH}
            echo "ğŸ”„ Rolling back to previous version..."
            
            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ê°•ì œ ì œê±°
            docker stop dpbr-backend 2>/dev/null || true
            docker rm -f dpbr-backend 2>/dev/null || true
            
            # ì´ì „ ë²„ì „ìœ¼ë¡œ ì¬ì‹œì‘
            docker compose down --remove-orphans
            docker compose up -d --force-recreate
            
            echo "âš ï¸ Rollback completed - please check manually"
          ENDSSH
          exit 1
